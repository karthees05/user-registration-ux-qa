plugins {

    id 'java'
}

group 'com.automation'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'io.cucumber:cucumber-java:7.11.1'
    implementation 'io.cucumber:cucumber-junit:7.11.1'
    implementation 'io.cucumber:cucumber-picocontainer:7.11.1'

    implementation 'org.hamcrest:hamcrest-all:1.3'

    implementation 'net.minidev:json-smart:2.4.10'

    implementation 'org.seleniumhq.selenium:selenium-java:4.8.1'
    implementation 'org.seleniumhq.selenium:selenium-http-jdk-client:4.8.1'
    implementation 'com.google.code.gson:gson:2.10.1'

    implementation 'org.seleniumhq.selenium:selenium-java:4.8.1'
//    implementation 'commons-io:commons-io:20030203.000550'
//    implementation 'commons-lang:commons-lang:20030203.000129'
    implementation 'io.github.bonigarcia:webdrivermanager:5.3.2'


}

test {
    useJUnitPlatform()
}

task cucumber(type: JavaExec) {

    classpath = sourceSets.test.runtimeClasspath
    main = 'org.junit.runner.JUnitCore'
    args = ['com.automation.ux.qa.runner.RunCuke']

}